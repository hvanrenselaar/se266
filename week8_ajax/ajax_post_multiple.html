<html>
    <head>
        <title>Basic AJAX Example. Method: POST. Multiple Arguments</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            #mainDiv {margin-left: 100px; margin-top: 50px;}
            #resultDiv {margin-top: 20px; border: 1px solid black; width: 400px; height: 100px; padding: 10px;}
        </style>
    </head>
    <body>
        <div id="mainDiv">
            <h3>Basic AJAX Example. Method: POST. Multiple Arguments</h3>
            <button id="ajaxButton" type="button">Make a request</button>
             <div id="resultDiv"></div>
        </div>
       
        
    </body>
</html>



<script>
(function() {
  var httpRequest;
  document.getElementById("ajaxButton").addEventListener('click', makeRequest);

  function makeRequest() {
    httpRequest = new XMLHttpRequest();

    if (!httpRequest) {
      alert('Giving up :( Cannot create an XMLHTTP instance');
      return false;
    }
    httpRequest.onreadystatechange = displayContents;
    httpRequest.open('POST', 'ajax_post_multiple.php');
    httpRequest.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    httpRequest.send('userName1=' + encodeURIComponent("Super Man") + '&userName2=' + encodeURIComponent("Wonder Woman"));
    
    
     
    
  }

  function displayContents() {
    var users, html="";
    if (httpRequest.readyState === XMLHttpRequest.DONE) {
      if (httpRequest.status === 200) {
        document.getElementById("resultDiv").innerHTML = httpRequest.responseText;
        users = JSON.parse(httpRequest.responseText);
        html = "<ul>";
        for (i=0; i<users.length; i++) {
            html += "<li>" + users[i] + "</li>";
        }
        html += "</ul>";
        document.getElementById("resultDiv").innerHTML = html;
        

      } else {
        alert('There was a problem with the request.');
      }
    }
  }
})();
</script>
